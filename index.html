<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>RijksMuseum COVID-23</title>
    <link
      rel="stylesheet"
      href="./css/main.css" />
  </head>
  <body>
    <div id="app">
      <main>
        <header>
          <form>
            <label for="search">Search</label>
            <input

        <template id="museum-item">

            <h2 class="title"></h2>
            <img
              class="image"
              src=""
              alt="" />

        </template>
      </main>
    </div>

    <script
      src="./src/App.js"
      type="module"></script>
  </body>
</html>
