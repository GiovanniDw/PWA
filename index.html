<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>RijksMuseum COVID-23</title>
    <link
      rel="stylesheet"
      href="./src/css/main.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <script
      type="module"
      crossorigin
      src="./src/js/app.js"></script>
  </head>

  <body>
    <div id="app">
      <header id='main-header'>
        <form
          name="searchForm"
          id="search-form"
          action="/SPA/#search">
          <input
            name="search"
            id="search-input"
            type="search"
            placeholder="Search"
            value="" />
          <button
            id="search-button"
            class="material-symbols-rounded"
            type="submit"
            for="search">
            Search
          </button>
        </form>
      </header>
      <main>
        <section
          class="active"
          data-route="home"
          id="home"></section>
        <section
          data-route="art"
          id="art"></section>
          <section
          data-route="art-detail"
          id="art-detail"></section>
        <section
          data-route="search"
          id="search"></section>

        <section id="loading"></section>
      </main>
    </div>
  </body>
</html>
